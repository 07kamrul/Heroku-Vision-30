{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
{% load widget_tweaks %}

<br>

<div class="row justify-content-center align-self-center">
    <div class="col-md-6">
        <div class="shadow p-3 mb-5 bg-white rounded" align="center">
            <form action="" method="POST">
                {% csrf_token %}
                <h3><u>Delete Notice</u></h3>
                <div>
                    <h4 class="float-left">{{notice.notice}}</h4>
                    <br>
                    <textarea class="form-control text-justify" rows="3" readonly>{{notice.descriptions}}</textarea>
                    <p class="text-right">{{notice.publish_date}}</p>
                </div>

                <div>
                    <h5 class="text-center"> Are you want to Delete this notice? </h5>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <div class="row ">
                        <div class="col">
                            <a class="btn btn-danger btn-lg btn-block" href="{% url 'notice' %}">Cancel</a>

                        </div>
                        <div class="col">
                            <input type="submit" class="btn btn-success btn-lg btn-block">

                        </div>
                    </div>
                </div>
                {{form.errors}}
            </form>
        </div>
    </div>
</div>


{% endblock %}
