{% extends 'accounts/main.html' %}

{% block content %}
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
}


h1,h2,h3,h4,h5 {text-align: center;}
p {text-align: center;}







</style>

<br>


<div class="container">
    <div class="center">

        <h2 class="text-center">Gallery</h2>
        <hr>

        <div class="row" style="font-family: Arial, Helvetica, sans-serif">
            <div class="row">
                {% for g in gallery %}
                <div class="column">
                    <div class="card">
                        <img src="{{g.image.url}}">
                        <h3>{{g.title}}</h3>
                        <p>{{g.descriptions}}</p>
                        <p>{{g.publish_date}}</p>
                        {% if request.user.is_staff %}

                        <div class="card-footer row">
                            <div class="col"><a href="{% url 'edit_gallery' g.id %}" class="btn btn-outline-info btn-md btn-block">Edit</a>
                            </div>
                            <div class="col"><a href="{% url 'delete_gallery' g.id %}" class="btn btn-outline-danger btn-md btn-block">Delete</a>
                            </div>
                        </div>

                        {% endif %}
                    </div>
                </div>

                {% endfor %}

            </div>
        </div>

    </div>
</div>


{% endblock content %}
